<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="intro">
        <div>
          <label for="name">Your name <span class="asterisk">*</span></label>
          <p class="notification"></p>
          <input class="option" type="text" id="name" maxlength="30" required />
        </div>
        <div>
          <p class="difficulty-label">AI difficulty</p>
          <div class="difficulty option" tabindex="0">random</div>
        </div>
        <div class="type option">X</div>
        <div class="start" tabindex="0">start</div>
      </div>
      <div class="gameboard">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <p class="result"></p>
    </main>
  </body>
</html>
